	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/include/baseLayout :: setContent ( ~{ :: .wrap})}">
<head>
    <link rel="stylesheet" href="/css/contentPage.css">
</head>

<body>
    <div class="wrap">
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="card my-4">
                        <form action="uploadFrom" method="POST" enctype="multipart/form-data">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                                <h6 class="text-white text-capitalize ps-3">교육 자료 등록</h6>
                            </div>
                            <br>
                            <br>
                            <br>
                            <ul>
                                <li>
                                    <table class="board_basic_view">
                                        <tbody class="tbody">
                                            <tr>
                                                <th scope="row">제목(교육명)</th>
                                                <td><input class="inputw99p margin_center" type="text" name="prod_name"></td>
                                            </tr>
                                            <tr>
                                                <th>판매종료일</th>
                                                <td><input type="text" class="datepicker" name="prod_enddate" placeholder="날짜선택"></td>
                                            </tr>
                                            <tr>
                                                <th>구독료</th>
                                                <td colspan="3"><input type="text" class="inputw150">원</td>
                                            </tr>
                                            <tr>
                                                <th>인원수</th>
                                                <td colspan="3"><input type="text" class="inputw150" name="prod_count" placeholder="숫자로 입력">명</td>
                                            </tr>
                                            <tr>
                                                <th>설명</th>
                                                <td colspan="5">
                                                    <div><textarea class="inputw99p" name="prod_content" style="height: 200px;"></textarea></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="btn_area">
                                        <button type="submit" class="save" id="saveBtn">저장</button>
                                        <a href="#" class="revise">목록</a>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
