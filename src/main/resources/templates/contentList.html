<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="/css/contentList.css">
</head>

<th:block th:replace="~{./include/baseLayout :: setContent ( ~{ :: .wrap})}">


<div class="wrap">
    <div class="container-fluid py-4">
      <div class="row">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">교육 리스트</h6>
              </div>
            </div>
                  
 <section id="cardType" class="card__wrap nexon section">
    <h2>교육 리스트</h2>
    
    <div class="card__inner container">
    <th:block th:each="vo : ${ContentList}">
        <article class="card">
    <div class="box">
            <figure class="card__header">
                <img style="width : 100%;  height: 170px;"  th:src="@{/display/{filepath}/{uuid}/{filename}(filepath=${vo.FilePath},uuid=${vo.UuId},filename=${vo.FileName})}"> 
            </figure>
            
            <div class="card__body">
                <h3 class="tit">교육명 : [[${vo.contsNm}]]</h3>
                <span>미리보기 : <span class="desc" th:text="${#strings.substring(vo.contsExpln, 0, 9)}"></span>.....</span>
                <p>모집 인원 : [[${vo.utztnNope}]]</p>
                <h4>난이도 : [[${vo.contsGrd}]]</h4>
                <br>
                
                <a class="btn" href="/">더 자세히 보기</a>  
            </div>
     </div>
        </article>
    </th:block>
    </div>
    
</section>
              </div>


            </div>
          </div>
        </div>
    
  

</html>
