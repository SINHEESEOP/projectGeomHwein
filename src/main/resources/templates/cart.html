<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{include/baseLayout :: setContent( ~{ :: .container-fluid} ) }">
	
	
	<div class="wrap">
	<div class="container-fluid py-4">
		
		<div class="row">
			<div class="col-12">
				<div class="card my-4">
					<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
						<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
							<h6 class="text-white text-capitalize ps-3">내가 담은 강의목록</h6>
						</div>
					</div>
					<div class="card-body px-0 pb-2">
						<div class="table-responsive p-0">
							<table class="table align-items-center mb-0">
								
								
								<thead>
									<tr>
										<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">수업</th>
										<th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">강사 이름</th>
										<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">금액
										</th>
										<th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">평점(별 마크로 변경 예정)
										</th>
									</tr>
								</thead>
								
								
								<tbody>
								
<!--								<tr th:each="vo, status : ${carts}">-->
									<td>
										<div class="d-flex px-2 py-1">
											<div>
												<!--  강사 사진  -->
												<img src="../assets/img/team-2.jpg" class="avatar avatar-sm me-3 border-radius-lg" alt="user1">
											</div>
											<div class="d-flex flex-column justify-content-center">
												<h6 class="mb-0 text-sm"></h6>
												<p class="text-xs text-secondary mb-0">바둑 초급반</p>
											</div>
										</div>
									</td>
									<td>
										<p class="text-xs font-weight-bold mb-0">John Michael</p>
										<p class="text-xs text-secondary mb-0">백엔드 개발자</p>
									</td>
									<td class="align-middle text-center text-sm">
										<span class="badge badge-sm bg-gradient-success">3,000,000</span>
									</td>
									<td class="align-middle text-center">
										<span class="text-secondary text-xs font-weight-bold">5.0 (5점 만점)</span>
									</td>
								</tr>
								
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		<div class="row">
			<div class="col-12">
				<div class="card my-4">
					<div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
						<div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
							<h6 class="text-white text-capitalize ps-3 addFlex" >총 금액</h6>
							<div class="text-white text-capitalize ps-3 addFlex" >30,000,000원</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
</th:block>

</html>
