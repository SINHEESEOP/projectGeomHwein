<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/groupList.css">
<th:block th:replace="~{/include/baseLayout :: setContent( ~{ :: .wrap} ) }">
<script src="/js/jquery-3.7.1.min.js"></script>
<div class="wrap">
 <div class="container-fluid py-4">
      <div class="container-title">전체 학생 조회</div>
      
      <table class="comunity-table">
        <tr class="table-title">
          <th>순위</th>
          <th>회원아이디</th>
          <th>전화번호</th>
          <th>이메일</th>
          <th>나이</th>
          <th>성별</th>
          <th>총점</th>
        </tr>
        <tr class="table-content" th:each="vo,status :${studentList}">
          <td>[[${vo.userRating}]]</td>
          <td>[[${vo.userId}]]</td>
          <td>[[${vo.userTelNo}]]</td>
          <td>[[${vo.userEmlAddr}]]</td>
          <td>[[${vo.userAge}]]</td>
          <td>[[${vo.gender}]]</td>
          <td>[[${vo.userScr}]]</td>
        </tr>
      </table>
      <div class="pagenation">
        <span>prev</span>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>next</span>
      </div>
    </div>
</div>

</th:block>
<script>
	
</script>
</html>
