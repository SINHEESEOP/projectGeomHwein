<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="../../static/css/style.css" rel="stylesheet">
  <link href="../../static/css/eduGroup.css" rel="stylesheet">
  <title>숙제 등록</title>
</head>
<body>
    <pre hidden="hidden">
      이것은 팝업입니다. js에서 팝업으로 열어줄것입니다.
      질문하기 답변하기는 사진부분을 빼면 재사용이 가능함
    </pre>
    <!-- Appointment Start -->
    <div class="container-xxl py-5">
      <div class="container">
          <div class="bg-light rounded">
              <div class="row g-0">
                  <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                      <div class="h-100 d-flex flex-column justify-content-center p-5">
                          <h1 class="mb-4">숙제 등록</h1>
                          <form>
                              <div class="row g-3">
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control border-0" placeholder="">
                                          <label for="gname">선생님 아이디</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="email" class="form-control border-0" placeholder="">
                                          <label for="gmail">숙제 제목</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control border-0" placeholder="">
                                          <label for="cname">숙제 난이도</label>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-floating">
                                          <input type="text" class="form-control border-0" placeholder="">
                                          <label for="cage">숙제 점수</label>
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-floating">
                                          <textarea class="form-control border-0" placeholder="300자내" style="height: 300px"></textarea>
                                          <label for="message">숙제 내용</label>
                                      </div>
                                  </div>

                                  <div class="col-12">
                                      <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                                  </div>
                              </div>
                          </form>
                      </div>

                  </div>
                  <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s" style="min-height: 200px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute w-100 h-100 rounded" src="../../static/img/eduGroup/hw1.jpg">
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Appointment End -->
</body>
</html>
