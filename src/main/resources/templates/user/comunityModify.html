<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/comunityReg.css">
<th:block th:replace="~{/include/baseLayout :: setContent( ~{ :: .wrap} ) }">

<div class="wrap">
	<div class="container-fluid py-4">
      <div class="container-title">글수정</div>
      <form action="comunityModifyForm" method="POST">
        <div class="reg-wrap">
          <div class="reg-title">
            <p>제목</p>
            <input type="text" th:value=${vo.pst_ttl_nm}>
          </div>
          <div class="reg-content">
            <p>내용</p>
            <textarea id="textarea">[[${vo.pst_ttl_cn}]]</textarea>
          </div>
          <div class="reg-upload">
            <p>파일등록</p>
            <input type="file">
          </div>
          <div class="reg-button"> 
            <input type="submit" class="regBtn" value="수정하기">
            <button type="button" class="backBtn">취소</button>
          </div>
          </div>
      </form>
   </div>
</div>
</th:block>
</html>
