<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  
<link rel="stylesheet" href="/css/progressBar.css">
<link rel="stylesheet" href="/css/tableBack.css">
<script src="/js/jquery-3.7.1.min.js"></script>

<th:block th:replace="~{./include/baseLayout :: setContent( ~{ :: .container-fluid} ) }">
	
	<div class="container-fluid">
		
  		<h4>그룹별 진도 현황</h4>
  		<label for="c1">입문반</label>
  		<progress id="c1" max="100" value="87"></progress>

  		<label for="c2">기초반</label>
  		<progress id="c2" max="100" value="44"></progress>

  		<label for="c3">초급반</label>
  		<progress id="c3" max="100" value="32"></progress>
  
  		<label for="c4">중급반</label>
  		<progress id="c4" max="100" value="49"></progress>

  		<label for="c5">사활반</label>
  		<progress id="c5" max="100" value="68"></progress>

  		<label for="c6">실전반</label>
  		<progress id="c6" max="100" value="28"></progress>
  		<div hidden="hidden" class="progressOption">
  			<!-- 관리자권한일 경우 div hidden="none" -->
  			입문반<input type="number" id="prog1" value="">
  			기초반<input type="number" id="prog2" value="">
  			초급반<input type="number" id="prog3" value="">
  			중급반<input type="number" id="prog4" value="">
  			사활반<input type="number" id="prog5" value="">
  			실전반<input type="number" id="prog6" value="">
  		</div>
  		<div class="tableBack">
  			<h4>사활풀이 순위</h4>
  			<table class="rankTable">
  				<tr>
  					<th>순위</th>
  					<th>아이디</th>
  					<th>나이</th>
  					<th>총점</th>
  				</tr>
  				
  				<tr th:each="vo,status :${userList}">
  					<td>[[${vo.userRating}]]</td>
  					<td>[[${vo.userId}]]</td>
  					<td>[[${vo.userAge}]]</td>
  					<td>[[${vo.userScr}]]</td>
  				</tr>
  			</table>
  		</div>
  	</div>
  	
</th:block>
  <script>
    $('progress').each(function () {
    
    const max = $(this).attr('value');
    
    $(this).val(0).animate({ value: max }, 1500);
	});
  </script>

</html>
