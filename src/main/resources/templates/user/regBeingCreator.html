<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/include/baseLayout :: setContent( ~{ :: .wrap} ) }">
<script src="/js/jquery-3.7.1.min.js"></script>
  <div class="wrap"> 
    <form action="creatorRegForm" method="post">
      사용자ID : <input type="text" value="" readonly="readonly" class="username" name="userName">
      문서코드 : <input type="text" value="" readonly="readonly" class="docsCode" hidden="hidden" name="docsCode">
      신청사유 : <input type="text" value="" required="required" class="reason" name="reason">
 	  <input type="submit" value="신청">
    </form>
  </div>
</th:block>
<script>
	var rng=Math.random().toString(36).substring(2,8).toUpperCase().toString();
	$(".docsCode").attr("value",rng);
	var username=localStorage.getItem("username",username);
  $(".username").attr("value",username);


</script>
</html>
