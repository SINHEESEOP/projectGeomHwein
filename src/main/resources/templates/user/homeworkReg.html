<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/homeworkReg.css">
<script src="/js/jquery-3.7.1.min.js"></script>	
<th:block th:replace="~{/include/baseLayout :: setContent( ~{ :: .wrap} ) }">
	
	<div class="wrap">
	   <div class="container-fluid py-4">
      <form action="" method="post">
      <div class="container-title">숙제제출</div>
      <div class="homework-wrap">
        <div class="homework-header">
          <span class="homework-user">학습자:<span>김바둑</span></span>
          <button type="button" class="viewHomeworkBtn">숙제조회</button>
        </div>
        <div class="homework-box">
          <div class="homework-left">
            <div class="left-title">
              <span>숙제내용</span>
            </div>
            <div class="left-content">
            타임리프로 model로 보낸 homeworkList 반복문 돌려서 화면에 뿌려주기
              <table class="homework-table">
                <tr>
                  <td>교육자:</td>
                  <td>김선생</td>
                </tr>
                <tr>
                  <td>숙제명:</td>
                  <td>'축'이란 무엇인가</td>
                </tr>
                <tr>
                  <td>숙재내용:</td>
                  <td>'축'이 성립하는 요건 이해하기</td>
                </tr>
                <tr>
                  <td>숙재난이도:</td>
                  <td>초급</td>
                </tr>
                <tr>
                  <td>제출기한</td>
                  <td>2024-01-01</td>
                </tr>
              </table>
            </div>
          </div>
          <div class="homework-right">
            <div class="right-title">
              <span>제출내용</span>
            </div>
            <div class="right-content">
              <table class="homework-table">
                <tr>
                 <td>제출내용:</td>
                 <td><textarea>축이란 바둑의 수를 계속 두어도 결국 잡히게 되는 상황</textarea></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="homeworkBtn"><input type="submit" value="제출하기"></input></div>
      </div>
    </form>
    </div>
	</div>
</th:block>
<script>
	var userId="aaa123";//시큐리티사용시 시큐리티로 유저값 가져오고 해당 유저의 선생님 여기에 담아주기
	$(".viewHomeworkBtn").click(function(){
		location.href="/user/viewHomework?userId="+userId;
	});
</script>
</html>
