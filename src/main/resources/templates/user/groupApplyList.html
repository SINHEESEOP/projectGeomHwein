<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/groupList.css">
<th:block th:replace="~{/include/baseLayout :: setContent( ~{ :: .wrap} ) }">

<div class="wrap">
 <div class="container-fluid py-4">
      <div class="container-title">그룹신청내역</div>
      <div class="search-wrap">
        <span>학습컨텐츠</span>      
        
      </div>
      <table class="comunity-table">
        <tr class="table-title">
          <th>신청번호</th>
          <th>그룹번호</th>
          <th>콘텐츠이미지</th>
          <th>신청자명</th>
          <th>학습콘텐츠명</th>
          <th>최종이수일</th>
          <th>신청가능인원</th>
  		  <th>권장연령</th>
  		  <td>비고</td>
        </tr>
        <tr class="table-content" th:each="vo,status : ${myApplyList}" >
          <td>[[${vo.aplyNo}]]</td>
          <td>[[${vo.groupNo}]]</td>
          <td><img src="" alt="이미지"/></td>
          <td>[[${vo.userId}]]</td>
          <td>[[${vo.contsNm}]]</td>
          <td>[[${vo.lastCmcrsYmd}]]</td>
          <td>[[${vo.groupUtztnNope}]]</td>
          <td>[[${vo.recAge}]]</td>
          <td><button type="button">신청취소</button></td>
        </tr>
        
      </table>
      <div class="pagenation">
        <span>prev</span>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>next</span>
      </div>
    </div>
</div>

</th:block>
</html>
