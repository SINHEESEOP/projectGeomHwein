<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/comunityList.css">
<th:block th:replace="~{/include/baseLayout :: setContent( ~{ :: .wrap} ) }">
	
	<div class="wrap">
	<div class="container-fluid py-4">
      <div class="container-title">커뮤니티</div>
      <div class="search-wrap">
        <ul>
          <li class="active">최신순</li> <!-- 온클릭 토글 -->
          <li>조회순</li>
          <li>댓글순</li>
        </ul>
        <div class="search-box">
          <input type="text"></input><button>검색</button>
        </div>
      </div>
      <table class="comunity-table">
        <tr class="table-title">
          <th>No</th>
          <th>글제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
          <th>댓글수</th>
        </tr>
        <th:block th:each="vo,status : ${list}">
        <tr class="table-content">
          <td>[[${status.count}]]</td>
          <td><a th:href="@{comunityDetail(pst_ttl_no = ${vo.pst_ttl_no})}">[[${vo.pst_ttl_nm}]]</a></td>
          <td>[[${vo.userName}]]</td>
         	<td th:text="${#strings.substring(vo.pst_regdate,0,10)}"></td>
          <td>[[${vo.inq_cnt}]]</td>
          <td>1</td>
        </tr>
        </th:block>
      </table>
      <div class="reg">
        <button type="button" th:onclick="|location.href='@{comunityReg}'|">등록하기</button>
      </div>
      <div class="pagenation">
        <span>prev</span>
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
        <span>next</span>
      </div>
    </div>
	</div>
</th:block>

	<script th:inline="javascript">
	
	var msg = '[[${msg}]]';
	msg = JSON.parse(msg);
	
	if(msg != null){
		alert(msg);
	}
	
	var result = '[[${result}]]';
	result = JSON.parse(result);
	if(result != null){
	alert(result);
	}
	</script>

</html>
